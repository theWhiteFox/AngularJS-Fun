<div class="container">
    <h2>View 2</h2>
    <h3>Looping with the ng-repeat Directive</h3>

    City:
    <input type="text" ng-model="city">

    <ul>
        <li ng-repeat="customer in customers | filter:city | orderBy:'city'">
            {{ customer.name | capitalize }} - {{ customer.city | uppercase }}
        </li>
    </ul>
</div>
